<!DOCTYPE html>
<html>
<head>
    <title>BIN Lookup Service</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 10px; margin: 5px; }
        input { width: 200px; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üîç BIN Lookup Service</h1>
    <input type="text" id="binInput" placeholder="Enter first 6 digits of card" maxlength="6">
    <button onclick="lookupBIN()">Lookup</button>
    
    <div id="result"></div>

    <script>
        async function lookupBIN() {
            const bin = document.getElementById('binInput').value;
            const resultDiv = document.getElementById('result');
            
            if (bin.length !== 6) {
                resultDiv.innerHTML = `<div class="error">Please enter exactly 6 digits</div>`;
                return;
            }

            try {
                const response = await fetch(`/api/lookup/${bin}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ BIN Found</h3>
                            <p><strong>BIN:</strong> ${data.data.BIN}</p>
                            <p><strong>Brand:</strong> ${data.data.Brand}</p>
                            <p><strong>Type:</strong> ${data.data.Type}</p>
                            <p><strong>Issuer:</strong> ${data.data.Issuer}</p>
                            <p><strong>Country:</strong> ${data.data.CountryName}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">üö® Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
  </html>
